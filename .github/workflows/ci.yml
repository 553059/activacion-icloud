name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

  build_installer:
    name: Build Windows installer
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe (PyInstaller)
        run: |
          pyinstaller --noconfirm --onefile --windowed --add-data "assets;assets" --icon=assets/jarvis_icon.ico main.py

      - name: Install Inno Setup (choco)
        run: choco install innosetup -y

      - name: Build installer (Inno Setup)
        run: |
          "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer\jarvis_installer.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-windows-installer
          path: installer\*.exe
