name: Verify setup

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  verify-setup:
    name: Verify setup on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run verify_setup.py
        run: |
          python scripts/verify_setup.py --run-tests
        env:
          CI: true
